        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
